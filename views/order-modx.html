<body>
    <div class="topper">
        <navbar class="navbar">
            <img class="teslalogo" src="../static/tesla-logo.png" alt="">
            <div class="maa">
                <p id="variant"> Model X</p>
            </div>
        </navbar>
    </div>
    <div class="hukum">
        <div class="container">
            <div class="pedda">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-interval="2000">
                            <img src="../static/Car-modx-1.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img src="../static/Car-modx-2.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img src="../static/Car-modx-3.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img src="../static/Car-modx-4.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img src="../static/Car-modx-5.jpeg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
        <div class="pilla">
            <div class="delhi">
                <p  id="sub-variant">Model X</p>
                <div class="captions">
                    <p id="caption">Est. Delivery: Aug - Sep 2023</p>
                    <p class="caption-two">Enter Delivery Zip Code</p>
                </div>
                <div class="pakka">
                    <button class="order-one">Purchase Price</button>
                    <button class="order">Potential Saving</button>
                </div>
                <div class="specs">
                <div class="spec-1">
                    <p class="feature">348 mi</p>
                    <p class="caption-tel">Range (EPA est.)</p>
                </div>
                <div class="spec-1">
                    <p class="feature">3.8s</p>
                    <p class="caption-tel">0-60mph</p>
                </div>
                <div class="spec-1">
                    <p class="feature">149mph</p>
                    <p class="caption-tel">Top Speed</p>
                </div>
              </div>
              <div class="tala"><p> Dual Motor All-Wheel Drive</p></div>
              <div class="boxes">
              <div class="box-1"><p>Model X Standard Range</p><p>$88,490</p></div>
              <div class="box-1"><p>Model X</p><p>$98,490</p></div>
              </div>
              <div class="tala"><p> Tri-Wheel Drive</p></div>
              <div class="boxes">
              <div class="box-1"><p>Model X Plaid </p><p>$108,490</p></div>
              </div>
              <div class="pakka-end">
                <button class="order">Purchase Now</button>
            </div>
            </div>
        </div>
